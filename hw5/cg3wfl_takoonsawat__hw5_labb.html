<!DOCTYPE html>
  <head>
    <title>Peem Takoonsawat - CG3WFL - Lab B - Greetings to your TA/IA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <script>
      /*
       * Defining Table
       * Use Bootstrap styling: jumbotron, container, btn, navbar
       * Input: A person's name
       * Processing: Create a personalized greeting
       * Output: The greeting
       */
       function greetUser() {
        // prompt the user to type in their name to create a personalized greeting for the user
        let name = prompt('Please enter your name: ');
        
        // and display the greeting in a modal
        $('#modal-body').html('Hello ' + name + '. I hope you are having fun today.');
        $('#exampleModal').modal();

       }
    </script>
  </head>

  <body>
    <!-- jumbotron heading for the page -->
    <div style="background:#9fbff2 !important" class="jumbotron text-center display-4">
      Greetings User
    </div>

    <div class="alert alert-warning" role="alert">
      <strong>I want to send you greetings.</strong>
      <br>
      Please clck on the button:
      <button type="button" class="btn btn-warning" role="alert" onClick="greetUser()">Hello!</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your greeting</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- fixed bottom footer for the page -->
    <nav class="navbar fixed-bottom navbar-light bg-dark">
      <div class="small text-primary">Peem Takoonsawat &copy; 2019 Cognitive Science. </div>
    </nav>
  </body>
</html>
