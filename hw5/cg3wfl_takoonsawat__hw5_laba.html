<!DOCTYPE html>
  <head>
    <title>Peem Takoonsawat - CG3WFL - Lab A - First JavaScript Program</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <script>
      /*
       * Defining Table
       * Use Bootstrap styling: jumbotron, container, btn, navbar
       * Input: No user input
       * Processing: None
       * Output: The message "It is cold in San Diego!"
       */
       function showMessage() {
        // opens a popup window that contains the message described in comments 
        alert("It is cold in San Diego!")
       }
    </script>
  </head>

  <body>
    <!-- jumbotron heading for the page -->
    <div style="background:#9fbff2 !important" class="jumbotron text-center display-4">
      My First JavaScript Program!
    </div>

    <!-- create a button -->
    <dir class="container">
      <p class="display-4">Click on the button to see a special message from me.</p>
      <button type="button" class="btn btn-info" onClick="showMessage()">Message</button>
    </dir>

    <!-- fixed bottom footer for the page -->
    <nav class="navbar fixed-bottom navbar-light bg-dark">
      <div class="small text-primary">Peem Takoonsawat &copy; 2019 Cognitive Science. </div>
    </nav>
  </body>
</html>
